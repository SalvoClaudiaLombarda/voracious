
<div class="container">
<div class="row">
  <div class="col s8 offset-s4">
    <h1>Cocina {{type}}</h1>
  </div>
</div>

<div class="row">
<div *ngFor="let food of foods"  class="col s4">
          <div class="card">
            <div class="card-image">

              <img class="foodpic img-responsive" [src]='BASE_URL + food.imgAvatar'/>
              <span class="card-title">  <h5> {{ food.foodName }} </h5></span>
            </div>
            <div class="card-content">
              <p>{{food.review}}</p>
              <br>
              <span><strong>Restaurant:</strong>{{ food.restaurantName }}</span>
              <span> <strong>Rate:</strong>{{ food.rate }}/5</span>
            </div>
            <div class="card-action">
              <a class="btn" [routerLink]="['/foods', food._id]">Food Details</a>

            </div>
          </div>

</div>


<div class="row">
  <div class="col s5 offset-s5">
  <span><a class="btn" [routerLink]="['/foods']"> Back to list </a></span>
  </div>
</div>



</div>
</div>
