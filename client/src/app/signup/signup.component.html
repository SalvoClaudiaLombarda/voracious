
<div class="container">
    <form class="col s12" (ngSubmit)="signup(myForm)" #myForm="ngForm">

      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input id="username" type="text" [(ngModel)]="newUser.username" name="username" class="validate">
          <label for="username"> Username</label>
        </div>

      </div>

      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">lock</i>
          <input id="password" type="password" [(ngModel)]="newUser.password" name="password"class="validate">
          <label for="password">Password</label>
        </div>

      </div>



      <div class="row">


        <div class="input-field col s6">
             <i class="material-icons prefix">person</i>
             <input id="icon_prefix" type="text" [(ngModel)]="newUser.name" name="name" class="validate">
             <label for="icon_prefix">First Name</label>
           </div>

        <div class="input-field col s6">
          <i class="material-icons prefix">people</i>
          <input id="lastname" type="text" [(ngModel)]="newUser.lastname" name="lastname" class="validate">
          <label for="lastname">Last Name</label>
        </div>
      </div>


      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">email</i>
          <input id="email" type="email" [(ngModel)]="newUser.email" name="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">location_city</i>
          <input id="city" type="text"[(ngModel)]="newUser.city" name="city" class="validate">
          <label for="city">City</label>
        </div>

        <div class="input-field col s6">
          <i class="material-icons prefix">date_range</i>
          <input type="date" materialize="pickadate" [(ngModel)]="newUser.birthdate" #stBirthdate="ngModel" name="birthdate" class="datepicker">

        </div>
      </div>


      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">image</i>
          <input id="avatarImage" type="text" [(ngModel)]="avatarImage" name="avatarImage" class="validate">
          <label for="avatarImage">Avatar Image</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
              <i class="material-icons prefix">description</i>
            <textarea id="textarea1" [(ngModel)]="newUser.description" name="description" class="materialize-textarea" data-length="100"></textarea>
            <label for="textarea1">Textarea</label>
          </div>
            <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Sign Up</button>
      </div>

    </form>
  </div>
