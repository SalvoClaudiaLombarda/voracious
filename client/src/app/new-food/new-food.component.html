<div class="container">
    <form class="col s12" (ngSubmit)="createFood(myForm)" #myForm="ngForm">

      <div class="row">


        <div class="input-field col s6">
             <i class="material-icons prefix">icon name</i>
             <input id="icon_prefix" type="text" [(ngModel)]="newFood.foodName" name="foodName" class="validate">
             <label for="foodName">Food Name</label>
           </div>

        <div class="input-field col s6">
          <i class="material-icons prefix">icon name</i>
          <input id="category" type="text" [(ngModel)]="newFood.foodCategory" name="foodCategory" class="validate">

          <label for="foodCategory">Food Category</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">icon name</i>
          <input id="subC" type="text" [(ngModel)]="newFood.foodSubCategory" name="foodSubCategory" class="validate">
          <label for="foodSubCategory">Food SubCategory</label>
        </div>
      </div>

<div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">icon name</i>
        <input id="foodP" type="number" [(ngModel)]="newFood.price" name="price" class="validate">
        <label for="price">Food Price</label>
      </div>
        </div>

<div class="row">
    <div class="input-field col s6">
      <i class="material-icons prefix">icon name</i>
      <input id="foodR" type="number" [(ngModel)]="newFood.rate" name="rate" class="validate">
      <label for="rate">Food Rate</label>
    </div>
  </div>


      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">image</i>
          <input type="file" name="file" ng2FileSelect [uploader]="uploader">
          <label for="imgAvatar">Avatar Image</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix"> nombre icono</i>
          <input id="city" type="text"[(ngModel)]="newFood.restaurantName" name="restaurantName" class="validate">
          <label for="restaurantName">Restaurant Name</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix"> nombre icono</i>
          <input id="city" type="text"[(ngModel)]="newFood.restaurantAddress" name="restaurantAddress" class="validate">
          <label for="restaurantAddress">Restaurant Address</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix"> nombre icono</i>
          <input id="city" type="text"[(ngModel)]="newFood.restaurantFoodName" name="restaurantFoodName" class="validate">
          <label for="restaurantFoodName">Restaurant Food Name</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
              <i class="material-icons prefix">description</i>
            <textarea id="textarea1" [(ngModel)]="newFood.review" name="review" class="materialize-textarea" data-length="100"></textarea>
            <label for="review">Textarea</label>
          </div>
            <button (click)="createFood(food)" type='submit' name='btn_submit' class='col s12 btn btn-large waves-effect indigo'>Submit</button>
      </div>

    </form>
  </div>
